<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- goggle font     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,700&family=Fira+Code:wght@500;600&family=Poppins:wght@600&family=Radio+Canada&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-header">
            <a href="" class="logo">
                <i class="fa-solid fa-tower-cell"></i>Tomosh
            </a>
            <button class="toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-links">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">services</a></li>
            <li><a href="" class="nav-link">about</a></li>
            <li><a href="" class="nav-link">contact</a></li>
        </ul>

        <ul class="social-links">
            <li><a href="" class="social-link"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="" class="social-link"><i class="fa-brands fa-facebook-square"></i></a></li>
            <li><a href="" class="social-link"><i class="fa-brands fa-whatsapp-square"></i></a></li>
            <li><a href="" class="social-link"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </nav>
    <script src="app.js"></script>
</body>
</html>
